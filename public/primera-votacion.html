<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Votaciones</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container-fluid pantalla-inicio">
			<div class="container">
				<div class="row">
					<h1 class="titulo">Votación</h1>
					<div class="col-xs-12 col-md-12">
						<div class="col-xs-3 col-md-3">
							<span class="span">OPCIÓN 1</span>
						</div>
						<div class="col-xs-7 col-md-7">
							<div class="progress">
								<div class="progress-bar barra-azul" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
								</div>
							</div>
						</div>
						<div class="col-xs-2 col-md-2">
							<span class="span">10</span>
						</div>
					</div>
					<div class="col-xs-12 col-md-12 barras">
						<div class="col-xs-3 col-md-3">
							<span class="span">OPCIÓN 2</span>
						</div>
						<div class="col-xs-7 col-md-7">
							<div class="progress">
								<div class="progress-bar barra-roja" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
								</div>
							</div>
						</div>
						<div class="col-xs-2 col-md-2">
							<span class="span">8</span>
						</div>
					</div>
					<button type="button" class="iniciar-votacion">Siguiente</button>
				</div>
			</div>
		</div>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
