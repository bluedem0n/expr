<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Votaciones</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
</head>

<body>
	<div class="container-fluid seccion-opciones">
		<div class="container">
			<div class="row">
				<h1>Votaci√≥n</h1>
				<p><span id="userCount"></span> users connected</p>
				<div id="check"></div>
				<div id="options-mount"></div>

				<a id="submitVote" href="segunda.html"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script>
			var socket = io();
			var cache = {
				userCountEl: document.getElementById('userCount')
			};

			socket.on('user connected', function(data){
				var userCountEl = cache.userCountEl;
				userCountEl.innerHTML = data.meta.usersConnected;
			});

			socket.on('user disconnected', function(data){
				var userCountEl = cache.userCountEl;
				userCountEl.innerHTML = data.meta.usersConnected;
			});
		</script>
	<script src="../javascripts/jquery.min.js"></script>
	<script src="../javascripts/bootstrap.js"></script>
	<script src="../javascripts/app.js"></script>
</body>

</html>
